<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Furniture</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/febd944045.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Fortune Furniture</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-shopping-cart"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled"><i class="fas fa-phone-square-alt"></i> 01316861760</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="search your furniture" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <!-- next dropdown -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">New</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Living</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Dining</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Kitchen</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Kid's Room</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Smart Fit</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Instutional</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Door</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Interior</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Office</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <!-- Banner section -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade banner mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
